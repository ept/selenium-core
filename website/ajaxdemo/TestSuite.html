<html>
<head>
<meta content="text/html; charset=ISO-8859-1"
http-equiv="content-type">
<title>Test Suite</title>
<link rel="stylesheet" type="text/css" href="../selenium/selenium.css" />
<script language="JavaScript" type="text/javascript" src="../selenium/scripts/selenium-browserdetect.js"></script>
<script language="JavaScript" type="text/javascript">
    function filterTestsForBrowser() {
        var suiteTable = document.getElementById("suiteTable");
        var skippedTests = document.getElementById("skippedTests");

        for(rowNum = suiteTable.rows.length - 1; rowNum >= 0; rowNum--)
        {
            var row = suiteTable.rows[rowNum];
            var filterString = row.getAttribute("unless");
            if (filterString && eval(filterString))
            {
              var cellHTML = row.cells[0].innerHTML;
              suiteTable.deleteRow(rowNum);

              var newRow = skippedTests.insertRow(1);
              var newCell = newRow.insertCell(0)
              newCell.innerHTML = cellHTML;
            }
        }
    }
</script>
</head>

<body onload="filterTestsForBrowser()">

<table id="suiteTable"    cellpadding="1"
       cellspacing="1"
       border="1"
       class="selenium">

        <tbody>
            <tr><td><b>Test Suite</b></td></tr>
            <tr unless="!(browserVersion.isGecko)"><td><a href="./tests/TestAutoCompletion.html">TestAutoCompletion</a></td></tr>
            <tr unless="!(browserVersion.isIE)"><td><a href="./tests/TestAutoCompletionIE.html">TestAutoCompletion</a></td></tr>
            <tr><td><a href="./tests/TestDragDrop.html">TestDragDrop</a></td></tr>
            <tr><td><a href="./tests/TestSliderDragDrop.html">TestSliderDragDrop</a></td></tr>
            <tr><td><a href="./tests/TestInPlaceEditor.html">TestInPlaceEditor</a></td></tr>
        </tbody>
    </table>

    <br />
    <em>Not supported in this browser</em>
    <table id="skippedTests" cellpadding="1"
           cellspacing="1"
           border="1"
           class="selenium">
        <tbody>
            <tr><td><b>Skipped Tests</b></td></tr>
        </tbody>
    </table>

    </body>
</html>
